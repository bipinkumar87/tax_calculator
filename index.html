<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="tax.css">
    <title>Tax</title>
  </head>
  <body>
   
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter gross annual income</label>
              <input type="income" class="form-control income" id="text">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label ">Enter Extra income</label>
                <input type="text" class="form-control extra" id="extraIncome">
              </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Enter age group</label>
              <input type="number" class="form-control age" id="age">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter Total applicable deductions</label>
                <input type="text" class="form-control duration" id="durations">
              </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="calculate">Submit</button>
  
  <!-- Modal -->
  <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" id="mainmod">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title text-center" id="exampleModalLabel">Your Overall income will be</h5>
          
        </div>
        <div class="modal-body">
          <input type="text" class="result">
          <p>after text deductions</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
          </form>
          
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="tax.js"></script>


  </body>
</html>
